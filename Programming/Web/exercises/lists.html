<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List (ul)</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Water</li>
</ul>

<h2>An Ordered HTML List (ol)</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Water</li>
</ol>

</body>
</html>
